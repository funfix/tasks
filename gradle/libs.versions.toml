[versions]
kotlin = "2.0.0"
kover = "0.8.2"
dokka = "1.9.20"
gradle-versions = "0.51.0"
kotlinx-coroutines = "1.9.0-RC"
jetbrains-annotations = "24.1.0"
junit-jupiter = "5.10.3"

android-library = "8.5.0"
android-minSdk = "24"
android-compileSdk = "34"

[libraries]
# Plugins specified in buildSrc/build.gradle.kts
kotlin-gradle-plugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
kover-gradle-plugin = { module = "org.jetbrains.kotlinx:kover-gradle-plugin", version.ref = "kover" }
dokka-gradle-plugin = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
gradle-versions-plugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "gradle-versions" }
android-library-plugin = { module = "com.android.library:com.android.library.gradle.plugin", version.ref = "android-library" }

#androidLibrary = { id = "com.android.library", version.ref = "agp" }
# Actual libraries
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
jetbrains-annotations = { module = "org.jetbrains:annotations", version.ref = "jetbrains-annotations" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "junit-jupiter" }

[plugins]
android-library = { id = "com.android.library", version.ref = "android-library" }
